
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Criteria Form</title>
    <style>
        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        /* Modal Styles */
        #thankYouModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pop-in 0.5s ease-out;
        }
        @keyframes pop-in {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content h3 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Partner Criteria Form</h2>
        <form id="criteriaForm">
            <!-- Form Fields -->
            <label for="ageRange">Is your age between 38-44?</label>
            <select id="ageRange" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="christian">Are you a Christian in mind, soul, and body?</label>
            <select id="christian" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="seriousRelationship">Are you ready for a serious relationship?</label>
            <select id="seriousRelationship" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="caregiver">Are you caring, loving, and generous?</label>
            <select id="caregiver" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="nonSmoker">Do you not smoke or drink?</label>
            <select id="nonSmoker" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Thank You Modal -->
    <div id="thankYouModal">
        <div class="modal-content">
            <h3>Thank You for Submitting!</h3>
            <p>We'll get back to you shortly.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('criteriaForm');
        const modal = document.getElementById('thankYouModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            showThankYouModal();
            form.reset(); // Reset the form after submission
        });

        function showThankYouModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
